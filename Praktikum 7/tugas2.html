<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="form-container">
        <h2>FORM ENTRY DATA PESAWAT</h2>

        <form method="post" action="">
            <div class="form-group">
                 <label for="nik">NIK</label>
                 <input type="text" id="nik" name=""> 
            </div>

            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama" name=""> 
           </div>

           <div class="form-group">
            <label for="tlahir">Tempat Lahir</label>
            <input type="text" id="tlahir" name=""> 
           </div>

           <div class="form-group">
            <label for="tanggal lahir">Tanggal Lahir</label>
            <input type="date" id="Tanggal Lahir" name=""> 
           </div>

           <div class="form-group">
           <label for="nama">Alamat</label>
           <textarea name="" id="Alamat" cols="30" rows="10"></textarea> 
           </div>

           <div class="form-group">
           <label for="Telepon">No. Telepon</label>
           <input type="text" id="Telepon" name=""> 
           </div>

           <div class="form-group">
           <label for="Jabatan">Jabatan</label>
           <select name="" id="Jabatan">
                <option value="">Jabatan Baru</option>
                <option value="">Jabatan Lama</option>
           </select>
           </div>
 
           <div class="form-group">
           <label for="tlahir">Status</label>
           <select name="" id="Status">
                <option value="">Status Baru</option>
                <option value="">Status Lama</option>
           </select>

           <div class="flex">
           <input type="submit" class="m-10" value="Simpan">
           <input type="submit" class="m-11" value="Batal">         
           </div>

        </form>

    </div>
    
</body>
</html>
