<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
    <script>
        let login = document.querySelector('login');
        let create = document.querySelector('create');
        let container = document.querySelector('container');

        login.onclick = function() {
            container.classList.add('signinForm');
        };

        create.onclick = function() {
            container.classList.remove('signinForm');
        };
    </script>
</head>

<body>
    <div class="container">
        <form class="form signup">
            <h2>Sign Up</h2>
            <div class="input-container">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" required>
                <i class="ra-regular fa-user"></i>
            </div>

            <div class="input-container">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required>
                <i class="ra-regular fa-envelope"></i>
            </div>

            <div class="input-container">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" required>
                <i class="ra-solid fa-lock"></i>
            </div>

            <div class="input-container">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required>
                <i class="ra-solid fa-lock"></i>
            </div>

            <div class="input-container">
                <input type="submit" value="Create Account">
            </div>
            <p>Sudah Punya Akun?<a href="#" class="login">Log in</a></p>
        </form>
        
        <form class="form signin">
            <h2>Sign In</h2>
            <div class="input-container">
                <label for="signin-username">Username</label>
                <input type="text" id="signin-username" required>
                <i class="fa-regular fa-user"></i>
            </div>

            <div class="input-container">
                <label for="signin-password">Password</label>
                <input type="text" id="signin-password" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="input-container">
                <input type="submit" value="Login">
            </div>
            <p>Not Registered?<a href="#" class="create">Create an account</a></p>
        </form>
    </div>
</body>

</html>
